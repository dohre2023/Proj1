plugins {id 'java'}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.27.0'
}

test {
    useJUnitPlatform()}